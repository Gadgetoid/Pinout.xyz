    description: I2C Data
    type: GPIO/I2C
    scheme:
      wiringpi: 8
      bcm: 2
      bcmAlt: 0
    functions:
      alt0: I2C1 SDA
      alt1: SMI SA3
      alt2: DPI V-Sync
  '4':
    name: 5v Power
    type: "+5v"
  '5':
