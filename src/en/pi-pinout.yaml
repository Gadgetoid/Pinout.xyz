      alt1: SMI SA2
      alt2: DPI H-Sync
  '6':
    name: Ground
    type: GND
  '7':
    name: GPCLK0
    type: GPIO
    scheme:
      wiringpi: 7
      bcm: 4
    functions:
      alt0: GPCLK0
      alt1: SMI SA1
      alt: Blue 2
      alt5: JTAG TDI
  '8':
    name: TXD
    description: UART Transmit
    type: GPIO/UART
    scheme:
      wiringpi: 15
      bcm: 14
    functions:
      alt0: UART0 TXD
      alt1: SMI SD6
      alt2: DSI Green 6
      alt5: UART1 TXD
  '9':
    name: Ground
